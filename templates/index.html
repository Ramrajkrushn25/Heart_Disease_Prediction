<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 750px;
            background: #ffffff;
            padding: 50px;
            margin: 60px auto;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            font-size: 38px;
            color: #d6364c;
            margin-bottom: 10px;
        }

        h3 {
            text-align: center;
            font-weight: normal;
            color: #555;
            margin-bottom: 35px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="number"] {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        input[type="submit"] {
            grid-column: 1 / -1;
            margin-top: 40px;
            padding: 16px;
            background: linear-gradient(135deg, #d6364c, #b72e40);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #b72e40, #8e1e2f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 54, 76, 0.4);
        }

        .result {
            margin-top: 40px;
            padding: 20px;
            background-color: #fce4e4;
            color: #b72e40;
            border-left: 6px solid #d6364c;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Predictor</h1>
        <h3>Fill the form below to check your heart health</h3>

        <form method="POST" action="/predict">
            <div>
                <label>Enter Age:</label>
                <input type="number" name="age" required>
            </div>

            <div>
                <label>Enter Sex (0 = Female, 1 = Male):</label>
                <input type="number" name="sex" min="0" max="1" required>
            </div>

            <div>
                <label>Chest Pain Type (0-3):</label>
                <input type="number" name="chest_pain_type" min="0" max="3" required>
            </div>

            <div>
                <label>Enter Resting Blood Pressure:</label>
                <input type="number" name="resting_blood_pressure" required>
            </div>

            <div>
                <label>Enter Cholesterol Level (mg/dl):</label>
                <input type="number" name="serum_cholesterol_mg_per_dl" required>
            </div>

            <div>
                <label>Fasting Blood Sugar > 120 mg/dl (1 = Yes, 0 = No):</label>
                <input type="number" name="fasting_blood_sugar_gt_120_mg_per_dl" min="0" max="1" required>
            </div>

            <div>
                <label>Resting ECG Results (0-2):</label>
                <input type="number" name="resting_ekg_results" min="0" max="2" required>
            </div>

            <div>
                <label>Enter Max Heart Rate Achieved:</label>
                <input type="number" name="max_heart_rate_achieved" required>
            </div>

            <div>
                <label>Exercise-Induced Angina (1 = Yes, 0 = No):</label>
                <input type="number" name="exercise_induced_angina" min="0" max="1" required>
            </div>

            <div>
                <label>ST Depression (Oldpeak):</label>
                <input type="number" step="0.1" name="oldpeak_eq_st_depression" required>
            </div>

            <div>
                <label>Slope of Peak Exercise ST Segment (0-2):</label>
                <input type="number" name="slope_of_peak_exercise_st_segment" min="0" max="2" required>
            </div>

            <div>
                <label>Number of Major Vessels (0-3):</label>
                <input type="number" name="num_major_vessels" min="0" max="3" required>
            </div>

            <div>
                <label>Thal Normal (1 = Yes, 0 = No):</label>
                <input type="number" name="thal_normal" min="0" max="1" required>
            </div>

            <div>
                <label>Thal Reversible Defect (1 = Yes, 0 = No):</label>
                <input type="number" name="thal_reversible_defect" min="0" max="1" required>
            </div>

            <input type="submit" value="Check Heart Disease Risk">
        </form>

        {% if prediction_text %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
